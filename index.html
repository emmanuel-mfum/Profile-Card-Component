<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">

    <div class="row justify-content-center">

      <div class="col-lg-4 ">

        <div class="card">
          <div class="card-header">

          </div>

          <div class="card-avatar">

            <img src="images/image-victor.jpg" alt="photo of victor">

          </div>

          <div class="card-info">

            <p class="name">Victor Crest </p>
            <p class="age"> 26 </p>
            <p class="features"> London </p>

            <hr>

          </div>

          <div class="social">

            <div class="row">
              <div class="col">
                <p class="sns">80K</p>
                <p class="features" id="followers">Followers</p>
              </div>

              <div class="col">
                <p class="sns">803K</p>
                <p class="features" id="likes">Likes</p>
              </div>

              <div class="col">
                <p class="sns">1.4K</p>
                <p class="features" id="photos">Photos</p>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/emmanuel-mfum"> Emmanuel Mfumuangani</a>.
  </div>
</body>
</html>
